# Malnati/code-literal-sentinel@v2.3.1
name: "Code Literal Sentinel"
description: "Varredura agressiva. Auto-gerencia histÃ³rico git e previne loops por verificaÃ§Ã£o de autor."
author: "Ricardo Malnati"

branding:
  icon: "eye"
  color: "orange"

inputs:
  token:
    description: "GitHub token."
    required: true
  file_extensions:
    description: "Regex de extensÃµes."
    required: false
    default: "ts|js|jsx|tsx|java|py|go|cs|php|sh|json|yaml|yml"
  exclude_patterns:
    description: "Regex de ignorados."
    required: false
    default: "node_modules|dist|build|.git|reports/code-literal-sentinel"
  report_dir:
    description: "DiretÃ³rio dos relatÃ³rios."
    required: false
    default: "reports/code-literal-sentinel"

outputs:
  result_json:
    description: "JSON de diagnÃ³stico."
    value: ${{ steps.generate_output.outputs.json_payload }}

runs:
  using: "composite"
  steps:
    # ------------------------------------------------------------------
    # STEP 0: DIAGNÃ“STICO
    # ------------------------------------------------------------------
    - id: debug_inputs
      shell: bash
      env:
        EXTS: ${{ inputs.file_extensions }}
        DIR: ${{ inputs.report_dir }}
      run: |
        echo "::group::ðŸ” Step 0: Sentinel Configuration (v2.3.1)"
        echo "âš™ï¸  Extensions: .($EXTS)"
        echo "âš™ï¸  Target Dir: $DIR"
        echo "::endgroup::"

    # ------------------------------------------------------------------
    # STEP 0.1: CIRCUIT BREAKER (DUPLA CHECAGEM)
    # 1. Nome da Branch
    # 2. Autor do Ãºltimo commit (InfalÃ­vel contra loops)
    # ------------------------------------------------------------------
    - id: circuit_breaker
      shell: bash
      env:
        HEAD_REF: ${{ github.head_ref }}
      run: |
        echo "::group::ðŸ›¡ï¸ Step 0.1: Anti-Loop Protection"
        
        # 1. Check de Branch
        if [[ "$HEAD_REF" == "sentinel/"* ]]; then
           echo "ðŸ›‘ Loop Branch: Detectada branch de auditoria ($HEAD_REF)."
           echo "skip=true" >> "$GITHUB_OUTPUT"
           exit 0
        fi

        # 2. Check de Autor (Auto-correÃ§Ã£o de histÃ³rico raso se necessÃ¡rio para ler log)
        if [ -f .git/shallow ]; then
           # Precisamos de pelo menos 1 commit de histÃ³rico para ver o autor
           git fetch --depth=1 origin "$HEAD_REF" 2>/dev/null || true
        fi

        LAST_AUTHOR=$(git log -1 --pretty=format:'%an')
        echo "ðŸ‘¤ Ãšltimo Autor: $LAST_AUTHOR"

        if [[ "$LAST_AUTHOR" == "sentinel-bot" ]] || [[ "$LAST_AUTHOR" == "github-actions[bot]" ]]; then
           echo "ðŸ›‘ Loop Bot: O Ãºltimo commit foi feito por um bot."
           echo "skip=true" >> "$GITHUB_OUTPUT"
           exit 0
        fi

        echo "âœ… Safe to proceed."
        echo "skip=false" >> "$GITHUB_OUTPUT"
        echo "::endgroup::"

    # ------------------------------------------------------------------
    # STEP 0.5: PERMISSÃ•ES
    # ------------------------------------------------------------------
    - id: check_perms
      if: steps.circuit_breaker.outputs.skip != 'true'
      shell: bash
      env:
        TOKEN: ${{ inputs.token }}
      run: |
        if [ -z "$TOKEN" ]; then
           echo "âŒ Token missing."
           exit 1
        fi

    # ------------------------------------------------------------------
    # STEP 0.8: BUSCA GLOBAL (AUTO-FETCH)
    # A Action agora garante que tem o histÃ³rico necessÃ¡rio
    # ------------------------------------------------------------------
    - id: global_check
      if: steps.circuit_breaker.outputs.skip != 'true'
      shell: bash
      env:
        HEAD_SHA: ${{ github.event.pull_request.head.sha }}
      run: |
        echo "::group::ðŸ•µï¸ Step 0.8: Deep Search (Global Idempotency)"
        
        # AUTO-FETCH: Resolve o problema do usuÃ¡rio nÃ£o ter fetch-depth: 0
        if [ -f .git/shallow ]; then
           echo "âš™ï¸  RepositÃ³rio shallow detectado. Expandindo histÃ³rico automaticamente..."
           # Tenta unshallow, se falhar (jÃ¡ for full), suprime erro
           git fetch --unshallow 2>/dev/null || true
        fi
        
        # Garante que temos as referÃªncias remotas (onde as branches sentinel/ moram)
        git fetch --all --quiet

        SEARCH_KEY="> **Source SHA:** $HEAD_SHA"
        echo "ðŸ” Buscando assinatura: $HEAD_SHA"

        # Busca em todos os commits acessÃ­veis
        FOUND_REF=$(git grep -I -F -l "$SEARCH_KEY" $(git rev-list --all) -- "*.md" | head -n 1 || true)
        
        if [ -n "$FOUND_REF" ]; then
           echo "âœ… Auditoria encontrada em: $FOUND_REF"
           echo "found=true" >> "$GITHUB_OUTPUT"
           echo "ref=$FOUND_REF" >> "$GITHUB_OUTPUT"
        else
           echo "âšª Nenhuma auditoria prÃ©via encontrada."
           echo "found=false" >> "$GITHUB_OUTPUT"
        fi
        echo "::endgroup::"

    # ------------------------------------------------------------------
    # STEP 1: SCAN
    # ------------------------------------------------------------------
    - id: scan
      if: steps.circuit_breaker.outputs.skip != 'true' && steps.global_check.outputs.found != 'true'
      shell: bash
      env:
        BASE_SHA: ${{ github.event.pull_request.base.sha }}
        HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        EXTS: ${{ inputs.file_extensions }}
        EXCLUDE: ${{ inputs.exclude_patterns }}
        REPORT_DIR: ${{ inputs.report_dir }}
      run: |
        set -euo pipefail
        echo "ðŸ”Ž Scanning..."
        
        FILENAME="audit-report.md"
        FULL_PATH="./$REPORT_DIR/$FILENAME"
        mkdir -p "$REPORT_DIR"

        FILES=$(git diff --name-only --diff-filter=ACMRTUXB "$BASE_SHA" "$HEAD_SHA" \
          | grep -E "\.($EXTS)$" \
          | grep -vE "$EXCLUDE" || true)

        if [ -z "$FILES" ]; then
          echo "NO_FILES" > /tmp/scan_status
          echo "0" > /tmp/scan_count
          exit 0
        fi

        PATTERN="\"[^\"]{2,}\"|'[^']{2,}'"
        
        echo "# ðŸ›¡ï¸ Code Literal Audit" > "$FULL_PATH"
        echo "> **Source SHA:** $HEAD_SHA" >> "$FULL_PATH"
        echo "> **Data:** $(date -u)" >> "$FULL_PATH"
        echo "" >> "$FULL_PATH"
        echo "\`\`\`text" >> "$FULL_PATH"
        echo "$FILES" | xargs -r grep -HnE "$PATTERN" >> "$FULL_PATH" || true
        echo "\`\`\`" >> "$FULL_PATH"

        COUNT=$(grep -cE "$PATTERN" "$FULL_PATH" || true)
        
        if [ "$COUNT" -gt "0" ]; then
           echo "FOUND" > /tmp/scan_status
           echo "$COUNT" > /tmp/scan_count
           echo "path=$FULL_PATH" >> "$GITHUB_OUTPUT"
        else
           echo "CLEAN" > /tmp/scan_status
           echo "0" > /tmp/scan_count
           rm "$FULL_PATH"
        fi

    # ------------------------------------------------------------------
    # STEP 2: GIT OPS
    # ------------------------------------------------------------------
    - id: create_pr
      if: steps.circuit_breaker.outputs.skip != 'true' && steps.global_check.outputs.found != 'true'
      shell: bash
      env:
        GH_TOKEN: ${{ inputs.token }}
        REPORT_PATH: ${{ steps.scan.outputs.path }}
        HEAD_REF: ${{ github.head_ref }}
        PR_NUM: ${{ github.event.pull_request.number }}
      run: |
        set -euo pipefail
        
        STATUS=$(cat /tmp/scan_status)
        PR_URL=""
        
        if [ "$STATUS" == "FOUND" ]; then
           git config user.name "sentinel-bot"
           git config user.email "sentinel-bot@users.noreply.github.com"
           
           REPORT_BRANCH="sentinel/audit/${HEAD_REF}"
           
           git checkout "$HEAD_REF"
           git checkout -B "$REPORT_BRANCH"
           
           git add "$REPORT_PATH"
           git commit -m "docs(sentinel): audit report for ${HEAD_REF} [skip ci]"
           
           git push -f origin "$REPORT_BRANCH"
           
           gh pr create \
             --base "$HEAD_REF" \
             --head "$REPORT_BRANCH" \
             --title "ðŸ›¡ï¸ Sentinel Audit: PR #$PR_NUM" \
             --body "RelatÃ³rio de literais para branch \`$HEAD_REF\`." || true
             
           PR_URL=$(gh pr view "$REPORT_BRANCH" --json url -q .url)
           echo "âœ… PR: $PR_URL"
        fi
        
        echo "pr_url=$PR_URL" >> "$GITHUB_OUTPUT"

    # ------------------------------------------------------------------
    # STEP 3: JSON OUTPUT
    # ------------------------------------------------------------------
    - id: generate_output
      if: steps.circuit_breaker.outputs.skip != 'true'
      shell: bash
      env:
        PR_URL: ${{ steps.create_pr.outputs.pr_url }}
        GLOBAL_FOUND: ${{ steps.global_check.outputs.found }}
        GLOBAL_REF: ${{ steps.global_check.outputs.ref }}
      run: |
        set -euo pipefail
        
        # Recupera status
        if [ -f /tmp/scan_status ]; then
           STATUS=$(cat /tmp/scan_status)
           COUNT=$(cat /tmp/scan_count)
        else
           STATUS="SKIPPED"
           COUNT="-"
        fi
        
        if [ "$GLOBAL_FOUND" == "true" ]; then
           STATUS="PREVIOUSLY_AUDITED"
           MSG="JÃ¡ auditado."
           CLEAN_REF=$(echo "$GLOBAL_REF" | cut -d':' -f1)
           GUIDE="RelatÃ³rio existente encontrado em: \`$CLEAN_REF\`."
           COLOR="#3fb950"
           # Tenta achar a PR aberta associada a essa branch (opcional)
           # Por simplicidade, mantemos o link vazio aqui ou buscamos via CLI se quisermos ser perfeitos
           
        elif [ "$STATUS" == "FOUND" ]; then
           MSG="Literais detectados ($COUNT)."
           GUIDE="RelatÃ³rio disponÃ­vel em: **[Ver PR de Auditoria]($PR_URL)**."
           COLOR="#dbab09"
        elif [ "$STATUS" == "CLEAN" ]; then
           MSG="CÃ³digo limpo."
           GUIDE="Nenhum literal detectado."
           COLOR="#3fb950"
        else
           MSG="Ignorado."
           GUIDE="Sem alteraÃ§Ãµes."
           COLOR="#8b949e"
        fi

        jq -n \
          --arg status "$STATUS" \
          --arg count "$COUNT" \
          --arg msg "$MSG" \
          --arg guide "$GUIDE" \
          --arg url "$PR_URL" \
          --arg color "$COLOR" \
          '{
            analysis: {
              status: $status,
              total_findings: ($count | tonumber),
              report_pr_url: $url
            },
            ui: {
              message: $msg,
              guidance: $guide,
              color: $color
            }
          }' > /tmp/output_payload.json

        JSON_LINE=$(jq -c . /tmp/output_payload.json)
        echo "json_payload=$JSON_LINE" >> "$GITHUB_OUTPUT"
